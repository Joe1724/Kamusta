<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply the new font */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .header-text {
            font-size: 32px;
            color: #fff; /* White text for better contrast on gradient background */
            margin-bottom: 20px; /* Space between header text and calendar */
        }
        .calendar {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 600px; /* Increased width */
        }
        .calendar-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            background-color: #fff;
        }
        .day-name {
            padding: 15px;
            font-weight: bold;
            background-color: #f1f1f1;
            color: #333;
        }
        .date-cell {
            padding: 20px;
            border: 1px solid #ddd;
            min-height: 80px; /* Increased height for better spacing */
            position: relative;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
        }
        .date-cell:hover {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .date-cell a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 80px; /* Center the text vertically */
        }
        .empty {
            background-color: #f9f9f9;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
